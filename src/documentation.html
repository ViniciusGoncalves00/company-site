<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <title>company</title>
</head>
<body>
    <header class="bg-white w-screen h-[5vh] fixed flex justify-center items-center">
        <div class="w-[98%] h-[90%] flex justify-between items-center text-gray-800">
            <div class="text-[1.5em] font-Poppins font-extrabold">COMPANY</div>
            <img src="../icons/all_inclusive_64dp_1F2937_FILL0_wght400_GRAD0_opsz48.svg" alt="logo" class="text-[0.5em]">
            <div class="space-x-4 flex items-center">
                <a href="./index.html" class="text-[1em]">main</a>
                <img src="../icons/menu_64dp_1F2937_FILL0_wght400_GRAD0_opsz48.svg" alt="menu" class="h-[1.5em] w-[1.5em]"> 
            </div>
        </div>        
    </header>
    <div class="w-screen h-screen flex justify-center items-center">
        <div x-data="{ count: 0 }" class="text-center">
            <button @click="count++" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                Click me!
            </button>
            <p class="mt-4 text-lg">Button clicked <span x-text="count">0</span> times</p>
        </div>
    </div>
    <div class="bg-white w-[5vh] h-[5vh] fixed bottom-[2%] right-[2%] flex justify-evenly items-center rounded-2xl">
        <img src="../icons/settings_64dp_1F2937_FILL0_wght400_GRAD0_opsz48.svg" alt="settings" class="h-[1.5em] w-[1.5em]"> 
        <!-- <img src="../icons/dark_mode_64dp_1F2937_FILL0_wght400_GRAD0_opsz48.svg" alt="darkmode" class="h-[1.5em] w-[1.5em]">  -->
    </div>
    <div class="bg-white w-screen h-screen"></div>
    <div class="bg-gray-800 w-screen h-screen"></div>
</body>
</html>
